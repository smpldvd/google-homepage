<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Build Google</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <div class="topnav">
            <a href="#About">About</a>
            <a href="#Store">Store</a>
            <div class="flex-box">
                <div class="float-right">
                    <a href="#Gmail">Gmail</a>
                    <a href="#Images">Images</a>
                    <span class="material-icons apps">apps</span>
                    <button class="signin" href="#SignIn">Sign in</button>
                </div>
            </div>
        </div>
        <div id="mid-screen">
            <div id="logo-container">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
        </div>
        <div id="search-form">
            <form role="search">
                <div>
                    <div class="search-box">
                        <div id="search-space">
                            <span class="material-icons search">search</span>
                        </div>
                    </div>
                </div>
                <div id="submit">
                    <center>
                        <input value="Google Search" type="submit">
                        <input value="I'm Feeling Lucky" type="submit">
                    </center>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="flex-space" style="background: #f2f2f2;">
            <div class="flex-space spacing" style="padding: 0 20px;">
                <a class="bottom-text" href="#advertising">Advertising</a>
                <a class="bottom-text" href="#business">Advertising</a>
                <a class="bottom-text" href="#howSearch">How Search works</a>
            </div>
            <div class="flex-space spacing" style="justify-content: flex-end;">
                <a class="bottom-text" href="#privacy">Privacy</a>
                <a class="bottom-text" href="#terms">Terms</a>
                <a class="bottom-text" href="#settings">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
